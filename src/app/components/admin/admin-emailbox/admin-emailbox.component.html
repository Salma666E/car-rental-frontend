<div>
    <app-admin-navbar></app-admin-navbar>
    <br><br><br>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Contenu</th>
            <th scope="col">Confirmé</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mailList;">
                <th scope="row">#{{item.id}}</th>
                <td>{{item?.writermail}}</td>
                <td>{{item?.content}}</td>
                <td>
                    <div class="form-check" *ngIf="item.confirmed">
                        <input class="form-check-input" type="checkbox" id="{{item.id}}" (click)="ckeck(item.id)" checked>
                        <label for="{{item.id}}">
                          Accepté
                        </label>
                      </div>
                      <div class="form-check" *ngIf="!item.confirmed">
                        <input class="form-check-input" type="checkbox" id="{{item.id}}" (click)="ckeck(item.id)">
                        <label class="form-check-label" for="{{item.id}}">
                          Pas Accepté
                        </label>
                      </div>
                </td>
                <!-- #f06292 -->
                <!-- <td> <button type="button" class="btn shadow-none m-2" (click)="deleteAgency(item?.id)">
                    <i class="fa fa-trash" aria-hidden="true"></i></button>
                <button type="button" class="btn shadow-none" (click)="goToEdit(item?.id)">
                    <i class="fas fa-edit" aria-hidden="true"></i></button></td> -->
            </tr>
        </tbody>
      </table>
</div>
